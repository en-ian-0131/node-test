<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css" />
    <title>Document</title>
    <style>
      #imgRender {
        width: 250px;
        height: 250px;
        position: relative;
      }
      #imgRender > img {
        width: 100%;
        height: 100%;
      }
      #imgRender > i {
        font-size: 40px;
        color: red;
        position: absolute;
        right: -20px;
      }
    </style>
  </head>
  <body>
    <form name="form1" onsubmit="sendData(event)">
      <input type="text" name="testFile" />
      <br />
      <input type="file" name="avatar" accept="image/*" />
      <br />
      <input type="submit" />
    </form>

    <div id="imgContainer"></div>
    <!-- <div id="imgRender">
      <img src="/imgs/12345.jpeg" alt="" />
      <i class="fa-solid fa-delete-left"></i>
    </div> -->

    <script>
      let imgData = [];
      const container = document.querySelector("#imgContainer");
      async function sendData(event) {
        event.preventDefault();
        const fd = new FormData(document.form1);
        const data = await fetch("/try-upload", {
          method: "POST",
          body: fd,
        }).then((r) => r.json());
        imgData = imgData.concat(data.file.filename);
        console.log(imgData);
        render();
      }

      function render() {
        container.innerHTML = imgData
          .map((el) => {
            return `<div id="imgRender">
        <img src="/imgs/${el}" alt="" />
        <i class="fa-solid fa-delete-left"></i>
        </div>`;
          })
          .join("");
      }
    </script>
  </body>
</html>
